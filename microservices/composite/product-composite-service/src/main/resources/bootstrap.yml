spring:
  application:
    name: product-composite-service
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${server.port}
      host: consul
      port: 8500
    stream:
      default-binder: rabbit

management:
  endpoints:
    web:
      exposure:
        include: "*"