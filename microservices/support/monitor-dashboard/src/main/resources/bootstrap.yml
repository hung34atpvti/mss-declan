server:
  port: 7979

hystrix:
  dashboard:
    proxy-stream-allow-list: "*"

spring:
  application:
    name: hystrix-dashboard
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${server.port}
      host: consul-server-bootstrap
      port: 8500