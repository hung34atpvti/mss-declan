server:
  port: 8989

management:
  server:
    port: 8990
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: turbine
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        instance-id: ${spring.application.name}:${server.port}
      host: consul
      port: 8500

applications: product-composite-service

turbine:
  aggregator:
     clusterConfig: ${applications}
  appConfig: ${applications}